<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>TCC</title> 
	<link rel="stylesheet"
		href="css/styledash.css"> 
	<link rel="stylesheet"
		href="css/responsive.css"> 
</head> 

<body> 
	
	<!-- for header part -->
	<header> 

		<div class="logosec"> 
			<div class="logo">Sensores Temperatura</div> 
			<img src= "./images/menu.png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon"> 
		</div>
	</header> 
	<div class="main-container"> 
		<div class="navcontainer"> 
			<nav class="nav"> 
				<div class="nav-upper-options"> 
					<div class="nav-option option1"> 
						<img src= ""
							class="nav-img"
							alt="dashboard"> 
						<h3> Dashboard</h3> 
					</div> 
				</div> 
			</nav> 
		</div> 
		
	<div class="main"> 

			<div class="searchbar2"> 
				<input type="text"
					name=""
					id=""
					placeholder="Search"> 
				<div class="searchbtn"> 
				<img src= "./images/localizar.png"
						class="icn srchicn"
						alt="search-button"> 
				</div> 
			</div> 

			<div class="box-container"> 

				<div class="box box1"> 
					<div class="text"> 
						<h2 class="topic-heading">200,3ยบ</h2> 
						<h2 class="topic">SENSOR 1</h2> 
					</div> 

					<img src="./images/TEMP.png"
						alt="Views"> 
				</div> 

				<div class="box box2"> 
					<div class="text"> 
						<h2 class="topic-heading">230ยบ</h2> 
						<h2 class="topic">SENSOR 2</h2> 
					</div> 

					<img src= "./images/TEMP.png"
						alt="likes"> 
				</div> 

				<div class="box box3"> 
					<div class="text"> 
						<h2 class="topic-heading">228ยบ</h2> 
						<h2 class="topic">SENSOR 3</h2> 
					</div> 

					<img src="./images/TEMP.png"
						alt="comments"> 
				</div> 

				<div class="box box4"> 
					<div class="text"> 
						<h2 class="topic-heading">229,3ยบ</h2> 
						<h2 class="topic">TENSOR 4</h2> 
					</div> 

					<img src="./images/TEMP.png" alt="published"> 
				</div> 
			</div> 
		</div> 
	</div> 

	<script src="js/scrpritdash.js"></script> 
</body> 
</html>
